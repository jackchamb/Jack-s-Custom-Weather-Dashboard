<!DOCTYPE html>
<html lang="en">
    <!-- Links HTML with Bulma, fontawesome and bootstrap css-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= 'stylesheet' href='style.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>
<body>
    <!-- header for dashboard-->
    <div id='header'>
        <h1 id='headertext'>Weather Dashboard</h1>
        <div id="title"></div>
    </div>

    <div id="text-holder" class="holder">
        <div class="row">

            <div id="left-holder" class="col-md-3">
                <form>
                    <label for="search-city">Search for a city:</label>
                    <div class="form-row">
                        <input id="search-city" class="form-input" name="city" value="Edinburg"></input>
                        <!-- Uses button from bulma and font awesome-->
                        <button id="search-location" class="button is-info" type="submit"><i class="fas fa-search-location"></i></button>
                    </div>
                </form>
                <div id="no-searches"></div>
                <ul id='search-results' class="list-group mt-4"></ul>
            </div>
            <div id="right-holder" class="col-md-9 pt-4">
                <div id="current-weather" class="border rounded"></div>
                <div id="weekday-forecast" class="mt-5"></div>
            </div>
        </div>
    </div>
    <!--Links HTML with jquery, bootstrap.js, and moment.js and the js file -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
